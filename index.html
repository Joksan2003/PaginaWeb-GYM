<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVC</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

<body>
    <header class="header">
        <map name="LOGO">
            <area shape="rect" href="index.html" />
        </map>
        <h1 id="Titulo">Bienvenido</h1>
    </header>

    <div class="modal-background" id="errorModal">
    <div class="modal">
        <div class="modal-header">
        </div>
        <p>Correo o contraseña incorrecta, intente nuevamente</p>
    </div>
</div>


    <div class="wrapper">
        <form>
            <h1>BeastMode</h1>
            <div class="input-box">
                <input
                    type="text"
                    id="correo"
                    name="correo"
                    placeholder="correo"
                    required
                />
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input
                    type="password"
                    id="contraseña"
                    name="contraseña"
                    placeholder="contraseña"
                    required
                />
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label> <input type="checkbox" />Recordarme</label>
                <a href="Cambiar_Contraseña.html">¿Olvidaste tu contraseña?</a>
            </div>
            <a href="Pantalla_Inicio.html" class="Entrar">Entrar</a>
            
            <div class="register-link"></div>
        </form>
    </div>

    <footer>
        <h1 class="datos">CONTACTO</h1>
        <p class="form">Para mayor información envíenos un e-mail.</p>
        <br />
        <table cellspacing="10" class="tabla3">
            <tr>
                <td>
                    <a href="mailto:correo_andrick@example.com"
                    ><i class="bx bxl-gmail"></i></a
                    ><br />
                    <p>
                    <a href="mailto:correo_andrick@example.com">Andrick Natividad</a>
                    </p>
                </td>
            </tr>
        </table>

    </footer>
